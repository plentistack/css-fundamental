<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced CSS Techniques</title>
</head>
<body>
    <h1>Advanced CSS Techniques: Grid, Animations, and Transitions</h1>

    <!-- CSS Grid Example -->
    <section class="grid-section">
        <h2>CSS Grid: A Two-Dimensional Layout System</h2>
        <div class="container">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>
    </section>

    <!-- CSS Animations Example -->
    <section class="animation-section">
        <h2>CSS Animations: Bringing Your Website to Life</h2>
        <div class="animated-div">Infinite animation</div>
    </section>

    <!-- CSS Transitions Example -->
    <section class="transition-section">
        <h2>CSS Transitions: Smoothly Changing CSS Values</h2>
        <div class="transition-div">Hover me for transition</div>
    </section>
</body>
</html>
