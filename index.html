<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model and Styling HTML Elements</title>
    <style>
        /* CSS for the paragraph element */
        p {
            content: 'Hello, world!';
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
            color: blue;
            font-size: 16px;
            text-align: center;
        }

        /* CSS for the element with box-sizing */
        .element {
            width: 220px; /* Adjusted width to accommodate padding and border */
            height: 120px;
            padding: 10px;
            border: 2px solid #000;
            box-sizing: border-box;
        }

        /* CSS for the element without box-sizing */
        .element-without-box-sizing {
            width: 200px;
            height: 100px;
            padding: 10px;
            border: 2px solid #000;
        }

        /* Additional CSS for separating the elements */
        .container {
            display: flex;
            justify-content: space-around;
        }

        .element-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model and Styling HTML Elements</h1>
    <p>This is a paragraph element with CSS styles applied to it.</p>

    <div class="container">
        <div class="element-container">
            <div class="element">
                <p>This is an element with specified width, height, padding, border, and box-sizing.</p>
            </div>
        </div>
        <div class="element-container">
            <div class="element-without-box-sizing">
                <p>This is an element with specified width, height, padding, and border, without box-sizing.</p>
            </div>
        </div>
    </div>
</body>
</html>
